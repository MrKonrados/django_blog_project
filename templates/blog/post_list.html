{% extends "blog/base.html" %}
{% block content %}

    <div class="row">
        {% for post in post_list %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{ post.image.url }}" alt=""/>
                    <div class="caption">
                        <h3 class="h4"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
                        <p>
                            <small>{{ post.modified }}, <a
                                    href="{% url 'posts_by_author' post.author.username %}">{{ post.author }}</a>
                            </small>
                        </p>
                        <p>{{ post.content|truncatewords:40 }}</p>
                        <p><a href="{% url 'post_detail' post.slug %}" class="btn btn-primary"
                              role="button">więcej...</a></p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-md-12"><h3>Brak wpisów</h3></div>
        {% endfor %}
    </div>
{% endblock %}
