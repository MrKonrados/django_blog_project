{% extends "blog/base.html" %}
{% block content %}
    {% for post in post_list %}
        <div class="blog-post">
            <div class="post-img">
                <img src="{{ post.image.url }}" class="img-responsive" alt="Blog image">
            </div>
            <h1 class="post-title"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h1>

            <ul class="post-meta">
                <li><i class="fa fa-clock-o"></i>{{ post.modified }}</li>
                <li><i class="fa fa-user"></i><a
                        href="{% url 'posts_by_author' post.author.username %}">{{ post.author }}</a></li>
                <li><i class="fa fa-file"></i><a href="#">Blog</a></li>
                <li><i class="fa fa-tags"></i><a href="#">Elderly</a> <a href="#">Education</a></li>
                <li><i class="fa fa-comments"></i><a href="#">1 Comments</a></li>
            </ul>

            <p class="post-content">{{ post.content|truncatewords:60 }}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary readmore">Czytaj więcej...<i
                    class="fa fa-angle-right"></i></a>
        </div>
    {% empty %}
        <div class="col-md-12"><h3>Brak wpisów</h3></div>
    {% endfor %}
{% endblock %}
