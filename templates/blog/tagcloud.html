{% load taggit_templatetags2_tags %}
{% get_tagcloud as tags %}

<div class="section-heading-2">
    <h3 class="section-title">
        <span>Popularne Tagi</span>
    </h3>
</div>
<div class="tagcloud">
    {% for tag in tags %}
        <a href="{% url 'posts_by_tag' tag %}">{{ tag.name }}</a>
    {% endfor %}
</div>
