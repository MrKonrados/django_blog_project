{% load static %}
{% load flatpages %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="description" content="Konrados CodeCave">
    <meta name="author" content="Konrados">

    <title>{% block title %}Blog Konrada{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'blog/font-awesome/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">

    <script src="{% static 'blog//js/modernizrr.js' %}"></script>
</head>
<body>

<header class="clearfix">

    <!-- Start Top Bar -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="top-bar">
                    <div class="row">

                        <div class="col-md-6">
                            <!-- Start Contact Info -->
                            <ul class="contact-details">
                                <li><a href="#"><i class="fa fa-envelope-o"></i> gacuch@gmail.com</a>
                                </li>
                            </ul>
                            <!-- End Contact Info -->
                        </div><!-- .col-md-6 -->

                        <div class="col-md-6">
                            <!-- Start Social Links -->
                            <ul class="social-list">

                                <li>
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                </li>

                            </ul>
                            <!-- End Social Links -->
                        </div><!-- .col-md-6 -->
                    </div>


                </div>
            </div>

        </div><!-- .row -->
    </div><!-- .container -->
    <!-- End Top Bar -->

    <!-- Start  Logo & Naviagtion  -->
    <div class="navbar navbar-default navbar-top">
        <div class="container">
            <div class="navbar-header">
                <!-- Stat Toggle Nav Link For Mobiles -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- End Toggle Nav Link For Mobiles -->
                <a class="navbar-brand" href="index.html">Nazwa Bloga</a>
            </div>
            <div class="navbar-collapse collapse">

                <!-- Start Navigation List -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Strona główna</a></li>
                    {% for page in flatpages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
                <!-- End Navigation List -->
            </div>
        </div>
    </div>
    <!-- End Header Logo & Naviagtion -->

</header>


<div class="container">
    {% block content %}{% endblock %}
</div>
<script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'blog/js/jquery-migrate-1.2.1.min.js' %}"></script>
<script src="{% static 'blog/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'blog/js/script.js' %}"></script>
</body>

</html>
